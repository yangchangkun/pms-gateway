<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            padding-top: 46px;
        }

    </style>
</head>
<body class="gray-bg">
<div id="vueApp" class="container-fluid" v-cloak>
    <!-- 固定头部 begin -->
    <div class="navbar-fixed-top">
        <div class="row bg-primary">
            <div class="col-xs-3">
                <a class="btn btn-lg btn-trans btn-block  show"  onclick="onBackClick()();"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-xs-6 text-center">
                <span class="header-title">账号创建</span>
            </div>
            <div class="col-xs-3">
                <a class="btn btn-lg btn-link btn-block hidden" ></a>
            </div>
        </div>
    </div>
    <!-- 固定头部 end -->

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">登录账号</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.account"  placeholder="登录账号" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">登录密码</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" v-model="entity.password"  placeholder="登录密码" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">确认密码</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" v-model="entity.confirmPass"  placeholder="确认密码" maxlength="16"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <span style="color: #ff0000;">密码必须由6-24位含大小写字母、数字的字符串组成</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">职员工号</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-users"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.code"  placeholder="职员工号" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">职员姓名</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user-secret"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.userName"  placeholder="职员姓名" maxlength="30"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">职员EMAIL</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-mail-forward"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.email"  placeholder="职员EMAIL" maxlength="30"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">入职公司</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-home"></i>
                            </div>
                            <select class="form-control" v-model="entity.joinCompanyName" placeholder="公司名称">
                                <option value="北京江融信科技有限公司">北京江融信科技有限公司</option>
                                <option value="上海认和科技有限公司">上海认和科技有限公司</option>
                                <option value="广东数信金资科技有限公司">广东数信金资科技有限公司</option>
                                <option value="深圳江融信科技有限公司">深圳江融信科技有限公司</option>
                                <option value="天津江融信科技有限公司">天津江融信科技有限公司</option>
                                <option value="WB-北京江融信科技有限公司">WB-北京江融信科技有限公司</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">入职部门</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-users"></i>
                            </div>
                            <select class="form-control" v-model="entity.deptId" placeholder="入职部门">
                                <!--<option value="">请选择入职部门</option>-->
                                <option v-for="(obj, index) in deptList" :value="obj.deptId">{{obj.deptName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">入职地点</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.joinAddr"  placeholder="入职地点" maxlength="10"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">入职日期</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.joinDate" readonly="readonly" placeholder="请选择入职日期"
                                   @click="datePickerChange($event, 'yyyy-MM-dd', 'entity.joinDate', '');"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">入职职位</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-graduation-cap"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.postName"  placeholder="入职职位" maxlength="10"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">岗位类别</label>
                        <select class="form-control" v-model="entity.postCategory" placeholder="岗位类别">
                            <option value="A">架构</option>
                            <option value="B">业务</option>
                            <option value="D">数据</option>
                            <option value="F">职能</option>
                            <option value="M">管理</option>
                            <option value="P">运营</option>
                            <option value="S">市场</option>
                            <option value="T">技术</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">岗位级别</label>
                        <select class="form-control" v-model="entity.postLevel" placeholder="岗位级别">
                            <option value="">请选择</option>
                            <option value="VP">VP</option>
                            <option value="EX">专家</option>
                            <option value="SE">资深</option>
                            <option value="HL">高级</option>
                            <option value="ML">中级</option>
                            <option value="EL">初级</option>
                            <option value="PL">预备</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">试用期</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <select class="form-control" v-model="entity.probationPeriod" placeholder="试用期">
                                <option value="0">无试用期</option>
                                <option value="1">一个月</option>
                                <option value="2">两个月</option>
                                <option value="3">三个月</option>
                                <option value="6">半年</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">转正日期</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.positiveDate" readonly="readonly" placeholder="请选择转正日期"
                                   @click="datePickerChange($event, 'yyyy-MM-dd', 'entity.positiveDate', '');"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">员工类型</label>
                        <select class="form-control" v-model="entity.contractType" placeholder="员工类型">
                            <option value="全职">全职</option>
                            <option value="实习">实习</option>
                            <option value="劳务派遣">劳务派遣</option>
                            <option value="">其它</option>
                        </select>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">首次劳动合同起始时间</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.contractBeginDate" readonly="readonly" placeholder="首次劳动合同起始时间"
                                   @click="datePickerChange($event, 'yyyy-MM-dd', 'entity.contractBeginDate', '');"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group">
                        <label class="control-label">首次劳动合同终止时间</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" v-model="entity.contractFinalDate" readonly="readonly" placeholder="首次劳动合同终止时间"
                                   @click="datePickerChange($event, 'yyyy-MM-dd', 'entity.contractFinalDate', '');"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="margin-top: 15px;padding-bottom: 15px;">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <button type="button" class="btn btn-success btn-block" @click="saveEntity" v-if="hasPermission==true">创建账号</button>
        </div>
        <div class="col-xs-2">
        </div>
    </div>


</div>


<script src="../js/common/includeCommonScript.js"></script>

<script>document.write('<script src="../js/modules/hr/accountCreate.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {

    });

</script>

</body>
</html>
