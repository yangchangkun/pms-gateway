    <h4><span >项目代付</span></h4>
    <h5><span >功能描述</span></h5>
    <p class="31" >
        </span></span>
        <span >该模块提供项目代付录入功能；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >项目代付主要是用来录入可以归属到项目、不是通过报销进入项目的各种费用，例如，公司统一为项目组成员订购的机票，酒店费用，项目设备费用，项目税费等；</span><span >
  </span></p>
    <p ><img width="830" height="396" src="../img/guide/qyt_guide_9371.png" /></p>
    <h5><span >操作说明</span></h5>
    <p class="31" >
        </span></span>
        <span >可根据发生日期，归属人，项目名称，费用类型等维度进行筛选；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >本功能还提供了上传功能，点击“示例文件”下载模板，填写完成后，点击“上传代付文件”上传代付费用；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >点击“添加”，可单条或批量录入项目代付费用；</span><span >
