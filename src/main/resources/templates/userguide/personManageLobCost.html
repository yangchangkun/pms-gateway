        </span></span>
        <span >该模块提供了人力成本录入功能；</span><span >
  </span></p>

        </span></span>
        <span >人力成本作为公司实际总成本的重要组成部分，可录入到系统中，配合有效的报工数据，统计出各种维度的成本；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >此数据可根据公司实际情况考虑，例如，按照级别均值或真实值，请注意权限控制；</span><span >
  </span></p>
    <p ><img width="830" height="386" src="../img/guide/qyt_guide_9905.png" /></p>

    <p class="31" >
        </span></span>
        <span >可根据员工名称，账号及月份等信息进行筛选；</span><span >
  </span></p>

        </span></span>
        <span >系统自动同步人员；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >提供了上传功能，点击“下载示例文件”下载模板，填写完成后，点击“上传文件批量设置成本”上传该月的人力成本；</span><span >
  </span></p>

        </span></span>
