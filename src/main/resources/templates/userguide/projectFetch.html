    <h4><span >项目领取</span></h4>
    <h5><span >功能描述</span></h5>
    <p ><span ><font face="DengXian">该模块提供了项目领取功能，立项发起后，项目经理会收到系统邮件通知，可进入系统进行项目领取；</span><span >
  </span></p>
    <p ><img  src="../img/guide/qyt_guide_6294.png" /></p>
    <h5><span >操作说明</span></h5>
    <p ><span ><font face="DengXian">项目经理填写项目基本资料；</span><span >
  </span></p>
    <p ><img  src="../img/guide/qyt_guide_6322.png" /></p>
    <p ></p>
    <p class="31" >
        </span></span>
        <span >项目经理进行项目预算，根据项目的实际投入，预算每个月的人力成本和差旅费用；对于投入人员的人力成本核算，可选择具体人员或人员职级两种方式；</span><span >
  </span></p>
    <p class="31" >
        </span></span>
        <span >除了页面添加外，系统还提供预算导入功能；</span><span >

        </span></span>
