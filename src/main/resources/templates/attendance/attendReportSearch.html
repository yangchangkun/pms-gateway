<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>
    <!-- 腾讯地图定位组件 -->
    <script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            /*padding-top: 46px;*/
            padding-top: 15px;
        }


    </style>
</head>
<body class="gray-bg">
<div id="vueApp" class="container-fluid" v-cloak>

    <!-- 搜索 begin -->
    <div class="row">
        <div class="col-xs-12" >
            <div class="input-group">
                <input id="searchKey" type="search" class="form-control" v-model="queryParam.searchKey" placeholder="请输入关键字"/>
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" @click="queryList()">
                        搜索
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 搜索 end -->

    <!-- 联系人列表 begin -->
    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12" >

            <div class="list-group white-bg" >
                <div class="list-group-item" v-for="(obj, index) in gridDatas">

                        <div class="row" @click="toStaffAttendDetail(obj.userId)">
                            <div class="col-xs-10">
                                <h5 class="media-heading"><strong>{{obj.userName}}</strong></h5>
                                <small class="text-muted">{{obj.ancestorsDeptName+","+obj.deptName}}</small>
                            </div>
                            <div class="col-xs-2" style="padding-top: 20px;">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>

                </div>
            </div>

        </div>
    </div>
    <!-- 联系人列表 end -->

</div>


<script src="../js/common/includeCommonScript.js"></script>


<script>document.write('<script src="../js/modules/attendance/attendReportSearch.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {

    });

</script>

</body>
</html>
