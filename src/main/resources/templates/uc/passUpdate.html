<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            padding-top: 46px;
        }


    </style>
</head>
<body class="gray-bg">
<div id="vueApp" class="container-fluid" v-cloak>
    <!-- 固定头部 begin -->
    <div class="navbar-fixed-top">
        <div class="row bg-primary">
            <div class="col-xs-2">
                <a class="btn btn-lg btn-trans btn-block  show"  onclick="onBackClick()();"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-xs-8 text-center">
                <span class="header-title">修改密码</span>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-trans btn-block  hidden" ><i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    <!-- 固定头部 end -->

    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-sm-2">原密码</div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" v-model="password" placeholder="请输入原密码" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item" >
                    <div class="row">
                        <div class="col-sm-2">新密码</div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" v-model="newPassword" placeholder="请输入新密码" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item" >
                    <div class="row">
                        <div class="col-sm-2">确认密码</div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" v-model="confirmPass" placeholder="请再次输入新密码" maxlength="24"/>
                        </div>
                    </div>
                </div>
                <div class="list-group-item" >
                    <span style="color: #ff0000;">密码必须由6-16位含大小写字母、数字的字符串组成</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-bottom: 15px;">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <button type="button" class="btn btn-danger btn-block" @click="updatePass">修改密码</button>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>


<script src="../js/common/includeCommonScript.js"></script>

<script>document.write('<script src="../js/modules/uc/passUpdate.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {

    });

</script>

</body>
</html>
