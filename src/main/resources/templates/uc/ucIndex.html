<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            padding-top: 46px;
        }


    </style>
</head>
<body class="gray-bg">
<div id="vueApp" class="container-fluid" v-cloak>
    <!-- 固定头部 begin -->
    <div class="navbar-fixed-top">
        <div class="row bg-primary">
            <div class="col-xs-2">
                <a class="btn btn-trans btn-block  hidden" ><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-xs-8 text-center">
                <span class="header-title">个人中心</span>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-trans btn-block  hidden" ><i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    <!-- 固定头部 end -->

    <!-- 个人信息 begin -->
    <div class="row">
        <div class="col-xs-12" style="padding: 0px;">
            <div class="box widget-user">
                <div class="widget-user-header" style="background: url('../img/app/jrx_company.png') center center;">
                    <h3 class="widget-user-username" style="color: #fff;">{{staff.name}}</h3>
                    <h5 class="widget-user-desc" style="color: #fff;"> {{staff.postName}} </h5>
                </div>
                <!--<div class="widget-user-header" style="background-color: #286090">
                    <h3 class="widget-user-username" style="color: #fff;">{{staff.name}}</h3>
                    <h5 class="widget-user-desc" style="color: #fff;"> {{staff.postName}} </h5>
                </div>-->

                <div class="widget-user-image">
                    <img class="img-circle" id="uploadPhoto" :src="photoHandler(staff.photo)" style="height: 90px;width: 90px;">
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- 个人信息 end -->

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-home "></i> 公司 <span class="pull-right"> {{staff.joinCompanyName}} </span></span>
                </div>
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-map-marker "></i> 地区 <span class="pull-right"> {{staff.joinAddr}} </span></span>
                </div>
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-group "></i> 部门 <span class="pull-right"> {{staff.joinDeptName}} </span></span>
                </div>
                <!--<div class="list-group-item">
                    <span> <i class="fa fa-lg fa-graduation-cap "></i> 职位 <span class="pull-right"> {{staff.postName}} </span></span>
                </div>-->
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-phone "></i> 电话 <span class="pull-right"> {{staff.phonenumber}} </span></span>
                </div>
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-envelope "></i> 邮箱 <span class="pull-right"> {{staff.email}} </span></span>
                </div>
                <div class="list-group-item">
                    <span> <i class="fa fa-lg fa-times-circle-o "></i> 合同截止 <span class="pull-right"> {{staff.contractFinalDate}} </span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="list-group white-bg">
                <div class="list-group-item" @click="toEditPass">
                    <span> <i class="fa fa-lg fa-question-circle "></i> 账号及密码 <span class="pull-right"> <i class="fa fa-lg fa-arrow-circle-o-right"></i> </span></span>
                </div>
                <div class="list-group-item" @click="toEditStaffInfo">
                    <span> <i class="fa fa-lg fa-exclamation-circle "></i> 个人信息 <span class="pull-right"> <i class="fa fa-lg fa-arrow-circle-o-right"></i> </span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-bottom: 15px;">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <button type="button" class="btn btn-danger btn-block" @click="logOut">退 出 登 录</button>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>


<script src="../js/common/includeCommonScript.js"></script>

<script>document.write('<script src="../js/modules/uc/ucIndex.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {
        initFileUpload();
    });

</script>

</body>
</html>
