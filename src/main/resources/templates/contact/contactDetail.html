<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            padding-top: 46px;
        }

    </style>
</head>
<body class="gray-bg">
<div id="vueApp" class="container-fluid" v-cloak>
    <!-- 固定头部 begin -->
    <div class="navbar-fixed-top">
        <div class="row bg-primary">
            <div class="col-xs-2">
                <a class="btn btn-lg btn-trans btn-block  show"  onclick="onBackClick()();"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-xs-8 text-center">
                <span class="header-title">联系人</span>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-lg btn-trans btn-block  hidden" ><i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    <!-- 固定头部 end -->


    <!-- 搜索 begin -->
    <div class="row">
        <div class="col-xs-12" >

            <div class="widget-head-color-box navy-bg p-lg text-center">
                <div class="m-b-md">
                    <h2 class="font-bold no-margins">
                        {{staff.name}}
                    </h2>
                    <small>{{staff.postName}}</small>
                </div>
                <img class="img-circle circle-border m-b-md" alt="profile" :src="photoHandler(staff.photo)" style="height: 120px;width: 120px;">
                <div>
                    <span>{{staff.joinAddr}}</span> |
                    <span>{{staff.joinDeptName}}</span>

                </div>
            </div>
            <div class="widget-text-box">
                <h4 class="media-heading">
                    {{staff.name}}
                </h4>
                <p>{{staff.postName}}</p>
                <!--<div class="text-right">
                    <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> 赞 </a>
                    <a class="btn btn-xs btn-primary"><i class="fa fa-heart"></i> 收藏</a>
                </div>-->
            </div>

        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12" >
            <div class="list-group white-bg">
                <div class="list-group-item">
                    <a :href="'tel:' + user.phonenumber"> <i class="fa fa-lg fa-phone "></i> 电话 <span class="pull-right">{{user.phonenumber}}</span></a>
                </div>
                <div class="list-group-item">
                    <a :href="'mailto:' + user.email"> <i class="fa fa-lg fa-envelope "></i> email <span class="pull-right">{{user.email}}</span></a>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="../js/common/includeCommonScript.js"></script>

<script>document.write('<script src="../js/modules/contact/contactDetail.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {

    });

</script>

</body>
</html>
