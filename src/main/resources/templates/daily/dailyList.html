<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 相对上面的设置，该配置可禁止页面被手势放大和缩小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"  />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <title>数字化管理平台</title>

    <meta name="keywords" content="数字化 管理平台">
    <meta name="description" content="数字化 管理平台">

    <script src="../js/common/includeCommonCss.js"></script>

    <style>
        body {
            /*
            * 注意，container_content 如果不自适应，则body需要内补一个边距，边距=container_footer的高度
             */
            padding-top: 46px;
        }

        .calendar-title{
            font-size: 18px;
            text-align: center;
        }
        .holiday-title{
            background: #FFCCCC!important;
        }

        .cursorCss{
            cursor:pointer
        }

        .day-td{
            text-align: center;
            vertical-align: middle;
            height: 50px!important;
            line-height: 48px!important;
            font-size: 18px;
        }

        .day-td-holiday{
            background: #f39c12;
        }

        .day-td-status-def{
            background: #b5bbc8;
        }

        .day-td-status-0{
            background: #3c8dbc;
        }

        .day-td-status-1{
            background: #dd4b39;
        }

        .day-td-status-2{
            background: #00a65a;
        }

    </style>
</head>
<body>
<div id="vueApp" class="container-fluid" v-cloak>
    <!-- 固定头部 begin -->
    <div class="navbar-fixed-top">
        <div class="row bg-primary">
            <div class="col-xs-2">
                <a class="btn btn-lg btn-trans btn-block  show"  onclick="onBackClick()();"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-xs-8 text-center">
                <span class="header-title">日报日历</span>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-lg btn-trans btn-block  hidden" ><i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    <!-- 固定头部 end -->

    <div class="row" style="padding-top: 15px;">
        <div class="col-xs-3">
            <a class="btn btn-info btn-block" @click="preMonth();"><i class="fa fa-caret-left"></i>&nbsp;</a>
        </div>
        <div class="col-xs-6 calendar-title">
            {{year}}-{{month}}
        </div>
        <div class="col-xs-3">
            <a class="btn btn-info btn-block" @click="nextMonth();">&nbsp;<i class="fa fa-caret-right"></i></a>
        </div>
    </div>
    <div class="row" style="padding-top: 15px;">
        <div class="col-xs-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="text-align: center">一</th>
                    <th style="text-align: center">二</th>
                    <th style="text-align: center">三</th>
                    <th style="text-align: center">四</th>
                    <th style="text-align: center">五</th>
                    <th style="text-align: center" class="holiday-title">六</th>
                    <th style="text-align: center" class="holiday-title">日</th>
                </tr>
                </thead>
                <tbody id="calendarTbody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="color: #ff0000;font-size: 12px;">
            点击对应日期,进入当日的报工操作。
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12"><span class="label day-td-holiday">&nbsp;</span>节假日:不可报工</div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12"><span class="label day-td-status-def">&nbsp;</span>未报工:当日可进行报工</div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12"><span class="label day-td-status-0">&nbsp;</span>审核中:有正在等待项目经理审核的报工</div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12"><span class="label day-td-status-1">&nbsp;</span>被驳回:有已被项目经理驳回的报工</div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12"><span class="label day-td-status-2">&nbsp;</span>已确认:报工已经全部审核通过</div>
            </div>
        </div>
    </div>

</div>


<script src="../js/common/includeCommonScript.js"></script>

<script>document.write('<script src="../js/modules/daily/dailyList.js?t=' + globalJsVer + '"><\/script>')</script>

<script>
    $(function () {

    });

</script>

</body>
</html>
